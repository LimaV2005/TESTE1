<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="logincss.css">
</head>
<body>
    <div class="container">
        <div class="loginbox">
            <div class="logintop">
                <div class="texto"><h2>Faça login</h2> <p>Para divulgar ou adotar um animalzinho, você precisa ter um cadastro</p></div>
            </div>
            <div class="logindown">
                <div class="logininputs">
                    <form action="post" id="nameform" autocomplete="off">
                    <span>Email</span><br>
                    <input type="text" name="" id="email" placeholder="exemplo@gmail.com">
                    <br><span>Nome completo</span><br>
                    <input type="text" name="" id="fullname" placeholder="Exemplo: João da Silva Costa">
                    <br><span>Senha</span><br>
                    <input type="password" name="" id="senha" placeholder="8 DIGÍTOS">
                    </form>
                    <button id="loginbtn" type="reset" form="nameform" value="Submit">CADASTRE-SE</button>
                   
                </div>
            </div>
        </div>
    </div>
</body>
</html>
